<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <section class="flex">
            <img src="/image/blob.png" class="blob-image" alt="blob">
            </section>
        <section class="flex form-section flex-column">
            <h1 class="form-header">create account</h1>
            <form action="#"  method="pst" class="form">
                <div class="row">
                    <input type="text" placeholder="FIRST NAME" class="form-input">
                    <input type="text" placeholder="LAST name" class="form-input">
                </div>
                <div class="row">
                    <input type="text" placeholder="ENTER YOUR MAIL" class="form-input">
                </div>
                
                
                <div class="row">
                    <input type="password" placeholder="ENTER PASSWORD" class="form-input">
                    <input type="text" placeholder="CONFIRM PASSWORD" class="form-input">

                </div>
                <button class="btn btn-submit">create account</button>
            </form>

            <div class="flex flex-column">
                <div class="divider">OR</div>
                <button class="btn btn-facebook">FACEBOOK</button>
                <button class="btn btn-twitter">TWITTER</button>
            </div>
           
        </section>
        
    
</body>
</html>
